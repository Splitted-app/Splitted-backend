name: Splitted-backend pipeline

on:
  push:
    branches:
      - dev
      - master

permissions:
  id-token: write
  contents: read

jobs:
  UnitTests:
    runs-on: windows-latest
    steps:
      - name: Dotnet build
        uses: Splitted-app/build-dotnet-action@v1
  
      - name: Unit tests
        run: dotnet test --no-restore SplittedUnitTests
        
  Deploy:
    needs: UnitTests
    runs-on: ubuntu-latest
    steps:
      - name: Code check out
        uses: actions/checkout@v3
        
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: splittedcontainerregistry
          acrUsername: ${{ secrets.REGISTRY_USERNAME }}
          acrPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppName: splitted-backend
          containerAppEnvironment: splitted-environment
          resourceGroup: splittedresources
          imageToBuild: splittedcontainerregistry.azurecr.io/splitted-backend:${{ github.sha }}
          dockerfilePath: Splitted-backend/Dockerfile
