name: Splitted-backend pipeline

on:
  push:
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code check out
        uses: actions/checkout@v3
        
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.402'
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Unit tests
        run: dotnet test --no-restore --verbosity normal
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code check out
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: splittedcontainerregistry
          acrUsername: ${{ secrets.REGISTRY_USERNAME }}
          acrPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppName: splitted-backend
          containerAppEnvironment: splitted-environment
          resourceGroup: splittedresources
          imageToBuild: splittedcontainerregistry.azurecr.io/splitted-backend:${{ github.sha }}
          dockerfilePath: Splitted-backend/Dockerfile
